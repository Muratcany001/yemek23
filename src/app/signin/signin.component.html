<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Yemek23 | Giriş Yap</title>
</head>
<body>
    <div class="signin-form-container">
        <h1>Giriş Yap</h1>
        <form action="#" method="post">
            <input type="email" placeholder="Eposta" class="txt" required> 
            <input type="password" placeholder="Şifre" class="txt" required>
            <button (click)="onLogin()" class="signin-btn">Giriş Yap</button>
            <a href="/register">Hesabınız yok mu? Kaydolun.</a>
        </form>
    </div>
</body>
</html>
