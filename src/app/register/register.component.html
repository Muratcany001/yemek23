<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome (if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Yemek23'e Kaydol</title>
    <!-- Ensure the path to your styles.css file is correct -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Kaydol Section -->
    <section class="signup-page">
        <div class="signup-form-container">
            <form action="/kaydol" method="post">
                <h1>Kayıt Ol</h1>
                <input type="text" placeholder="İsim Soyisim" class="txt" required>
                <input type="email" placeholder="Eposta" class="txt" required>
                <input type="password" placeholder="Şifre" class="txt" required>
                <button (click)="onRegister()" type="submit" class="signup-btn">Hesap Oluştur</button>
                <a href="girisyap.html">Zaten bir hesabınız var mı? Giriş yapın.</a>
            </form>
        </div>
    </section>

    <!-- Ensure that js/script.js file exists or remove this line if unnecessary -->
    <script src="js/script.js"></script>
</body>
</html>
